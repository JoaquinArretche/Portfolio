<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Joaquin Arretche</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Ícono blanco para dark mode -->
     <link rel="icon" href="https://ik.imagekit.io/gzmtoo0s6/Portfolio/LogoBlanco.svg?updatedAt=1748659110438" type="image/svg+xml" media="(prefers-color-scheme: dark)" />
     <!-- Ícono negro para light mode -->
      <link rel="icon" href="https://ik.imagekit.io/gzmtoo0s6/Portfolio/Logo.svg?updatedAt=1747684159619" type="image/svg+xml" media="(prefers-color-scheme: light)" />

  <body>
    <header>
      <div class="center">
        <a id="hero">Home</a>
        <div class="projectsNav" id="projectsPanelBtn">
          <i data-lucide="menu" class="hamburger-icon"></i>
          <a>Projects</a>

        <a id="info">+ Info</a>

      </div>
    </header>

    <!-- Projects Panel -->
    <div class="projects-panel" id="projectsPanel">
      <button class="close-btn arrow-up" id="closeProjects">↑</button>
      <div class="project-cards" id="projectCardMenuContainer"></div>
    </div>

    

    <!-- Info Panel -->
    <div class="info-panel" id="infoPanel">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32" height="20" width="20" part="svg" draggable="true" class="close-btn" id="closeInfo">
        <path part="base-color" fill="currentColor" d="M 16.00 27.95 C 22.54 27.95 27.95 22.53 27.95 16.00 C 27.95 9.46 22.53 4.05 15.99 4.05 C 9.46 4.05 4.05 9.46 4.05 16.00 C 4.05 22.53 9.47 27.95 16.00 27.95 ZM 16.00 25.96 C 10.47 25.96 6.05 21.53 6.05 16.00 C 6.05 10.47 10.46 6.04 15.99 6.04 C 21.52 6.04 25.95 10.47 25.96 16.00 C 25.97 21.53 21.53 25.96 16.00 25.96 Z"></path>

      </svg>
      <div id="infoPanelContent"></div>
    </div>

    <!-- Main Section -->
    <section class="hero">
      <div class="content">
        <div id="personalContentContainer"></div>
      </div>

      <div class="projects" id="projects0">
        <div class="title">
          <img src="https://ik.imagekit.io/gzmtoo0s6/Portfolio/Union.svg?updatedAt=1747684159875" alt="" />
          <h3 class="caseStudies">Case Studies</h3>
        </div>
        <div class="project-cards-cards" id="projectCardsContainer"></div>
        <div class="scroll-down-arrow" id="scrollDownArrow">↓</div>
        <a href="#projects0" id="linkCelular">↑</a>
        <button id="scrollToProjects">↑</button>
      </div>
    </section>

    <!-- Bottom Slide Panel -->
    <div id="projectDetailPanel" class="slide-panel">
    </div>

    <div id="projectDetailContainer" class="project-detail-container"></div>

    <!-- Scripts -->
    <script src="script_personal.js"></script>
    <script src="script_components.js"></script>
    <script src="script.js"></script>
    <script>
      lucide.createIcons();
    </script>

</html>
